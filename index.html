<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src='index.js' defer></script>
        <title>Document</title>
    </head>
    <body>
        <div class="search-wrapper">
            <label for="search">Search</label>
            <input type="search" id="search" data-search>
        </div>
        <div class="user-cards" data-cards-container>
            <template data-card-template>
                <div class="card">
                    <div class="header" data-header ></div>
                    <div class="body" data-body ></div>
                    <button class="rating" rating >
                        <h4 for ="rate">Rating</h4>
                        <input type="button" id="field_stars5" name="rating" value="5"> <label class="full" for="field_stars5"></label>
                        <input type="button" id="field_stars4" name="rating" value="4"> <label class="full" for="field_stars4"></label>
                        <input type="button" id="field_stars3" name="rating" value="3"> <label class="full" for="field_stars3"></label>
                        <input type="button" id="field_stars2" name="rating" value="2"> <label class="full" for="field_stars2"></label>
                        <input type="button" id="field_stars1" name="rating" value="1"> <label class="full" for="field_stars1"></label>
                    </button>
                    <form id="comment-form" action="">
                        <label for="comments">Comment:</label>
                        <input type='text' name="comment" id="comment_input" cols="30" rows="10">
                        </br>
                        <button id='submit'>submit</button>
                      </form>
                </div>
            </template>
    </body>
</html>
